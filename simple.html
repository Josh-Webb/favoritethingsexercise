<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Address</title>
    
</head>
<body>
        <fieldset>
                <label for="fullName">Name</label>
                <input type="text" id="fullName" placeholder="Enter person's full name" autofocus />
            </fieldset>
            <fieldset>
                <label for="address">Address</label>
                <input type="text" id="address" placeholder="Address" />
            </fieldset>
            <button id="saveEntry">Save Address</button>

            <article id="addressList"> </article>

        <fieldset>
                <label for="thing">Thing I love</label>
                <input type="text" id="thing" placeholder="Name something you really love." autofocus />
        </fieldset>
        <fieldset>
            <label for="place">Where I can get it</label>
            <input type="text" id="place" placeholder="Place" />
        </fieldset>
        <button id="thingPlace">My Favorite Things</button>

        <article id="myWishList"> </article>


    <script src="address.js"></script>
</body>
</html>
